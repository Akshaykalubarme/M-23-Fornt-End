<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="forms.css">
</head>
<body style="background-color:#FFECEF;">
    <div class="container">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-6"></div>
    <h2 > 
        <font color="Orange">T20 WorldCup Registration</font>
     </h2>
    <form class="form" action="/Search">
        <label for="name"> First Name:</label>
            <div>
                <input  class="form-control" name="name" type="name" id="name" placeholder="First Name">
            </div>
            <br>
        <label for="Lastname"> Last Name: </label>
            <div>
                <input  class="form-control" type="name" name="name" id="Lastname" placeholder="Last Name">
            </div>
            <br>
        <label for="Email"> Enter Email: </label>
            <div>
                <input  class="form-control" type="email" name="name" id="Email" placeholder="Email" required>
            </div>
            <br>
        <label for="Gender"> Gender:</label>
            <div lass="form-check form-check-inline">
                <input  class="form-check-input" type="radio" name="MyGender" id="male"> <label class="ml-2" for="male">Male</label>
                <input  class="form-check-input" type="radio" name="MyGender" id="female"> <label class="ml-2" for="female">FeMale</label>
            </div>
            <br>
        <p>Select the SeatType</p>
        <input type="radio" name="seat-type" value="Corporate-Box area" id="optional-1">
        <label for="optional-1">Corporate-Box area</label>
        <br><br>
        <input type="radio" name="seat-type" value="Ground Floor" id="optional-2">
        <label for="optional-2">Ground Floor</label>
        <br><br>
        <input type="radio" name="seat-type" value="VIP" id="optional-3">
        <label for="optional-3">VIP</label>
        <br><br>
        <div class="mb-4">
            <button class="btn btn-primary btn-sm">Submit</button>
        </div>
    </form>
</body>
</html>
